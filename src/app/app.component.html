<h2>Get current locale</h2>
<p>Hello, I'm currently using the locale: {{localeID}}</p>
<dl>
  <dt>Number</dt>
  <dd>{{ number | number }}</dd>
  <dt>Price</dt>
  <dd>{{ number | currency:'EUR':true }}</dd>
</dl>

<h2>Date Formatter</h2>
<dl>
  <dt>Raw Date</dt>
  <dd>{{date}}</dd>
  <dt>Using formatter date:'fullDate'</dt>
  <dd>{{date | date:'fullDate' }}</dd>
</dl>

<h3>Throw Test</h3>
<p>{{iWillThrowAnError()}}</p>
